<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center mb-2">Password Generator</h1>
        <script src="generator.js"></script>
        <hr>
      </header>
      <div class="jumbotron text-center">
        <div class="row d-flex"> 
          <h2 class="display">Generate a Password</h2>
        </div>
        <div class="row d-flex">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            class="mb-3 col-6"
            rows="5"
          ></textarea>
        </div>
        <div class="row">
          <button class="btn btn-primary btn-lg col-3 mr-3" id="generate" onclick="getUserPwdOptions()">Generate Password</button>
          <button class="btn btn-danger btn-lg col-3" id="copy" onclick="copyToClipboard()">
            Copy to Clipboard
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
